        return "translate(" + (plot.scales.col_group(col_group_x_values[i])) + ",0)";
      });
    
      row_width = g_row_names.node().getBBox().width;
    
      g_row_names.selectAll("text").attr({
        "x": -12.,
        "text-anchor": "end"
      });
    
    }).call(this);

    </script>
    <div class = "code">
    clickme_heatmap(matrix(rnorm(600), ncol = 20), row_names = paste("row",     1:30), col_groups = c(rep("First group", 10), rep("Second group",     10)))
    </div>
  </body>
