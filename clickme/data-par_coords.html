<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>PCP</title>
    <link href="par_coords/external/d3.parcoords.css" rel="stylesheet">
<link href="par_coords/external/style.css" rel="stylesheet">
<script src="par_coords/external/d3.v3.js"></script>
<script src="par_coords/external/d3.parcoords.js"></script>
  </head>

  <body>
    <div id="example" class="parcoords"></div>

    <script id="brushing">
        var colors = d3.scale.linear()
               .domain([11,36.4])
               .range(["steelblue","brown"])
               .interpolate(d3.interpolateLab);

        var color_palette = function(d) { return colors(d["economy"]); };

        d3.csv("par_coords/data/data.csv", function(data) {
          d3.parcoords()("#example")
            .height(700)
            .width(1024)
            .margin({"top":24,"right":0,"bottom":12,"left":200})
            .data(data)
            .color(color_palette)
            .alpha(0.4)
            .render()
            .shadows()
            .brushable()  // enable brushing
            .reorderable(); // enable moving axes
        });
    </script>

    </body>
</html>
