<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>HSPA1B - Sequencing</title>

    <link href="clickme_assets/bootstrap-tooltip.css" rel="stylesheet">
<link href="clickme_assets/clickme.css" rel="stylesheet">
<script src="clickme_assets/d3.v3.js"></script>
<script src="clickme_assets/d3_aux.js"></script>
<script src="clickme_assets/jquery.min.js"></script>
<script src="clickme_assets/bootstrap-tooltip.v2_3.js"></script>

  </head>

  <body>
    <script type="text/javascript">
    (function() {
      var clip, color_legend_counts, color_scale, color_title, data, g_color_legend, g_points, g_toggle_names, opacity, plot, point_names, points, radius, redraw, sidebar, toggle_names, toggle_points, transform;
    
      data = [{"x":9.04225212424993,"y":2.47925086833176,"point_name":"l3_m9_d9","group":"MARV"},
{"x":4.99374392066151,"y":4.5722715645356,"point_name":"l3_m6_d5","group":"MARV"},
{"x":2.95902221981436,"y":2.68966567211922,"point_name":"l3_m3_d3","group":"MARV"},
{"x":0.0461776246502996,"y":1.74242164490736,"point_name":"l3_m3_d0","group":"MARV"},
{"x":9.02540100704879,"y":2.95383224075201,"point_name":"l2_m8_d9","group":"MARV"},
{"x":4.9243265440315,"y":4.33632578353178,"point_name":"l2_m5_d5","group":"MARV"},
{"x":3.05391247425228,"y":3.76862407536266,"point_name":"l2_m2_d3","group":"MARV"},
{"x":-0.00283899195492268,"y":1.65122987668902,"point_name":"l2_m2_d0","group":"MARV"},
{"x":9.03450000137091,"y":3.16257770021431,"point_name":"l1_m7_d9","group":"MARV"},
{"x":4.93800763797015,"y":3.97227802749249,"point_name":"l1_m4_d5","group":"MARV"},
{"x":2.96744705509394,"y":3.29526527021889,"point_name":"l1_m1_d3","group":"MARV"},
{"x":0.0206462779268622,"y":1.62995221537063,"point_name":"l1_m1_d0","group":"MARV"},
{"x":10.0577860428207,"y":2.65290994527671,"point_name":"l3_d10_m6","group":"LASV"},
{"x":3.07891808588058,"y":2.38263451609847,"point_name":"l3_d3_m5","group":"LASV"},
{"x":0.0575717310793698,"y":1.76162795210517,"point_name":"l3_d0_m2","group":"LASV"},
{"x":-0.0646626536361873,"y":2.07858362719684,"point_name":"l3_d0_m3","group":"LASV"},
{"x":5.91148877972737,"y":3.70242679902073,"point_name":"l2_d6_m2","group":"LASV"},
{"x":3.08703549256548,"y":2.48171720296948,"point_name":"l2_d3_m3","group":"LASV"},
{"x":2.93754140496254,"y":2.13443597940329,"point_name":"l2_d3_m1","group":"LASV"},
{"x":0.0205747795477509,"y":1.97607937849769,"point_name":"l2_d0_m5","group":"LASV"},
{"x":9.95082764690742,"y":2.52478257117084,"point_name":"l1_d10_m4","group":"LASV"},
{"x":5.99139046328142,"y":2.69086138036637,"point_name":"l1_d6_m3","group":"LASV"},
{"x":3.04495251009241,"y":2.57017862376354,"point_name":"l1_d3_m2","group":"LASV"},
{"x":0.0392279106751084,"y":1.85295133406103,"point_name":"l1_d0_m7","group":"LASV"}];
    
      radius = 5;
    
      color_scale = d3.scale.ordinal().range(["#d62728","#24A5F9"]);;
    
      opacity = null;
    
      color_title = null;
    
      color_legend_counts = {"LASV":12,"MARV":12};
    
      plot = new_plot({
        width: 500,
        height: 500,
        padding: {"top":150,"right":400,"bottom":70,"left":100},
        xlab: "Day post-infection",
        ylab: "Normalized counts (log10)",
        rotate_label: {
          y: true
        },
        title: "HSPA1B - Sequencing",
        subtitle: "(heat shock 70kDa protein 1B)",
        box: false,
        xlim: null,
        ylim: null,
        data_ranges: {
          x: [-0.0646626536361873,10.0577860428207],
          y: [1.62995221537063,4.5722715645356]
        },
        categorical_domains: {
          x: null,
          y: null
        },
        jitter: 0,
        hide_x_tick_labels: false,
        ordinal_scale_padding: 1,
        linear_scale_padding: 40
      });
    
      plot.tooltip_text = function(d) {
        return "<strong>" + d.point_name + "</strong>" + "<br>" + "Normalized counts (log10): " + format_property(d.y) + "<br>" + "Day post-infection: " + format_property(d.x) + "<br>" + "group: " + format_property(d["group"]);
      };
    
      plot.center.append("defs").append("clipPath").attr("id", "clip").append("rect").attr({
        "width": plot.width,
        "height": plot.height
      });
    
      clip = plot.center.append("g").attr("clip-path", "url(#clip)");
    
      if (plot.zoom) {
        clip.append("rect").style({
          "cursor": "move"
        }).attr({
          "class": "overlay",
          "width": plot.width,
          "height": plot.height,
          "fill": "none",
          "pointer-events": "all"
        }).call(d3.behavior.zoom().x(plot.scales.x).y(plot.scales.y).scaleExtent([1, Infinity]).on("zoom", function() {
          return redraw();
        }));
        redraw = function() {
          plot.select(".x.axis").call(plot.axes.x);
          plot.select(".y.axis").call(plot.axes.y);
          return g_points.attr("transform", transform);
        };
      }
    
      transform = function(d) {
        return "translate(" + (plot.scales.x(d.x) + plot.jitters.x()) + ", " + (plot.scales.y(d.y) + plot.jitters.y()) + ")";
      };
    
      g_points = clip.selectAll(".point").data(data).enter().append("g").attr({
        "class": "point",
        "transform": transform
      });
    
      points = g_points.append("svg:circle").attr({
        "class": "point_tooltip",
        "r": radius,
        "fill": function(d) {
          return color_scale(d.group);
        },
        "opacity": function(d, i) {
          return opacity;
        },
        "title": function(d) {
          return plot.tooltip_text(d);
        }
      });
    
      $(".point_tooltip").tooltip({
        html: true,
        container: "body",
        placement: "top"
      });
    
      point_names = g_points.append("text").text(function(d) {
        return d.point_name;
      }).attr({
        "dy": ".32em",
        "dx": 8,
        "text-anchor": "left",
        "display": "none"
      }).style({
        "fill": function(d) {
          return color_scale(d.group);
        },
        "font-size": "22px"
      });
    
      if (true) {
        sidebar = plot.right_margin.append("g").attr("transform", "translate(60,0)");
        g_toggle_names = sidebar.append("g").style("cursor", "pointer").style("font-size", "22px").on("click", function() {
          return toggle_names();
        });
        g_toggle_names.append("circle").attr("r", 7).attr("stroke", "black").attr("stroke-width", 2).attr("fill", "white");
        g_toggle_names.append("text").attr('text-anchor', 'start').attr('dy', '.32em').attr('dx', '12').text("Show names (" + data.length + ")");
        toggle_names = function() {
          var showing_point_names;
          showing_point_names = g_toggle_names.classed("show_names");
          point_names.attr("display", function() {
            if (showing_point_names) {
              return "none";
            } else {
              return "inline";
            }
          });
          return g_toggle_names.attr("class", function() {
            if (showing_point_names) {
              return "";
            } else {
              return "show_names";
            }
          }).select("circle").attr("fill", function() {
            if (showing_point_names) {
              return "white";
            } else {
              return "black";
            }
          });
        };
        if (color_scale.range().length > 1) {
          sidebar.append("text").attr({
            "class": "color_title",
            "x": -radius,
            "y": 45,
            "dy": ".35em"
          }).style({
            "font-size": "16px",
            "font-weight": "bold"
          }).text(color_title);
          g_color_legend = sidebar.selectAll(".key").data(color_scale.domain().reverse()).enter().append("g").attr({
            "transform": function(d, i) {
              return "translate(0, " + (i * (radius * 2 + 15) + 70) + ")";
            },
            "class": "key"
          }).style("cursor", "pointer");
          g_color_legend.append("circle").attr({
            "r": radius,
            "fill": color_scale
          }).on("click", function(d) {
            return toggle_points(d);
          });
          g_color_legend.append("text").attr({
            "x": radius + 10,
            "y": 0,
            "dy": ".35em"
          }).text(function(d) {
            return "" + d + " (" + color_legend_counts[d] + ")";
          }).on("click", function(d) {
            return toggle_points(d);
          });
        }
      }
    
      toggle_points = function(category) {
        g_points.filter(function(d) {
          return d.group === category;
        }).classed("hide", function() {
          return !d3.select(this).classed("hide");
        });
        return g_points.filter(function(d) {
          return d.group !== category;
        }).classed("hide", false);
      };
    
    }).call(this);

    </script>

    </div>
  </body>
</html>
