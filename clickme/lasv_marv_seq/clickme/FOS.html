<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>FOS - Sequencing</title>

    <link href="clickme_assets/bootstrap-tooltip.css" rel="stylesheet">
<link href="clickme_assets/clickme.css" rel="stylesheet">
<script src="clickme_assets/d3.v3.js"></script>
<script src="clickme_assets/d3_aux.js"></script>
<script src="clickme_assets/jquery.min.js"></script>
<script src="clickme_assets/bootstrap-tooltip.v2_3.js"></script>

  </head>

  <body>
    <script type="text/javascript">
    (function() {
      var clip, color_legend_counts, color_scale, color_title, data, g_color_legend, g_points, g_toggle_names, opacity, plot, point_names, points, radius, redraw, sidebar, toggle_names, toggle_points, transform;
    
      data = [{"x":9.05634853053838,"y":3.49494688812461,"point_name":"l3_m9_d9","group":"MARV"},
{"x":4.99907147224993,"y":3.79282311870294,"point_name":"l3_m6_d5","group":"MARV"},
{"x":3.03679913986474,"y":3.44644521677387,"point_name":"l3_m3_d3","group":"MARV"},
{"x":-0.0146292442828417,"y":4.46762828902038,"point_name":"l3_m3_d0","group":"MARV"},
{"x":9.02064822763205,"y":3.1486870688696,"point_name":"l2_m8_d9","group":"MARV"},
{"x":4.93136093869805,"y":3.41305850264662,"point_name":"l2_m5_d5","group":"MARV"},
{"x":2.92436737336218,"y":3.5410103166858,"point_name":"l2_m2_d3","group":"MARV"},
{"x":0.0477008580043912,"y":4.20771920240778,"point_name":"l2_m2_d0","group":"MARV"},
{"x":9.00090357236564,"y":3.37620522725656,"point_name":"l1_m7_d9","group":"MARV"},
{"x":4.94892379645258,"y":3.6872756866266,"point_name":"l1_m4_d5","group":"MARV"},
{"x":2.96564283620566,"y":2.9959111452601,"point_name":"l1_m1_d3","group":"MARV"},
{"x":-0.038636190071702,"y":4.55812359201098,"point_name":"l1_m1_d0","group":"MARV"},
{"x":10.0669625233673,"y":4.36848710884492,"point_name":"l3_d10_m6","group":"LASV"},
{"x":3.08012399604544,"y":4.38363528917404,"point_name":"l3_d3_m5","group":"LASV"},
{"x":-0.0406413885578513,"y":4.71140529404566,"point_name":"l3_d0_m2","group":"LASV"},
{"x":0.0070784361474216,"y":4.82564010306324,"point_name":"l3_d0_m3","group":"LASV"},
{"x":6.08169987648725,"y":3.91213461259581,"point_name":"l2_d6_m2","group":"LASV"},
{"x":2.97667359855026,"y":4.22942391895085,"point_name":"l2_d3_m3","group":"LASV"},
{"x":2.88110865421593,"y":4.49670486019452,"point_name":"l2_d3_m1","group":"LASV"},
{"x":0.0102380134351552,"y":4.68520079666069,"point_name":"l2_d0_m5","group":"LASV"},
{"x":9.96088152144104,"y":3.70363204120423,"point_name":"l1_d10_m4","group":"LASV"},
{"x":5.98091982487589,"y":4.03158160990254,"point_name":"l1_d6_m3","group":"LASV"},
{"x":3.06848875774071,"y":4.29438164989803,"point_name":"l1_d3_m2","group":"LASV"},
{"x":-0.0733983245305717,"y":4.78562835547308,"point_name":"l1_d0_m7","group":"LASV"}];
    
      radius = 5;
    
      color_scale = d3.scale.ordinal().range(["#d62728","#24A5F9"]);;
    
      opacity = null;
    
      color_title = null;
    
      color_legend_counts = {"LASV":12,"MARV":12};
    
      plot = new_plot({
        width: 500,
        height: 500,
        padding: {"top":150,"right":400,"bottom":70,"left":100},
        xlab: "Day post-infection",
        ylab: "Normalized counts (log10)",
        rotate_label: {
          y: true
        },
        title: "FOS - Sequencing",
        subtitle: "(FBJ murine osteosarcoma viral oncogene homolog)",
        box: false,
        xlim: null,
        ylim: null,
        data_ranges: {
          x: [-0.0733983245305717,10.0669625233673],
          y: [2.9959111452601,4.82564010306324]
        },
        categorical_domains: {
          x: null,
          y: null
        },
        jitter: 0,
        hide_x_tick_labels: false,
        ordinal_scale_padding: 1,
        linear_scale_padding: 40
      });
    
      plot.tooltip_text = function(d) {
        return "<strong>" + d.point_name + "</strong>" + "<br>" + "Normalized counts (log10): " + format_property(d.y) + "<br>" + "Day post-infection: " + format_property(d.x) + "<br>" + "group: " + format_property(d["group"]);
      };
    
      plot.center.append("defs").append("clipPath").attr("id", "clip").append("rect").attr({
        "width": plot.width,
        "height": plot.height
      });
    
      clip = plot.center.append("g").attr("clip-path", "url(#clip)");
    
      if (plot.zoom) {
        clip.append("rect").style({
          "cursor": "move"
        }).attr({
          "class": "overlay",
          "width": plot.width,
          "height": plot.height,
          "fill": "none",
          "pointer-events": "all"
        }).call(d3.behavior.zoom().x(plot.scales.x).y(plot.scales.y).scaleExtent([1, Infinity]).on("zoom", function() {
          return redraw();
        }));
        redraw = function() {
          plot.select(".x.axis").call(plot.axes.x);
          plot.select(".y.axis").call(plot.axes.y);
          return g_points.attr("transform", transform);
        };
      }
    
      transform = function(d) {
        return "translate(" + (plot.scales.x(d.x) + plot.jitters.x()) + ", " + (plot.scales.y(d.y) + plot.jitters.y()) + ")";
      };
    
      g_points = clip.selectAll(".point").data(data).enter().append("g").attr({
        "class": "point",
        "transform": transform
      });
    
      points = g_points.append("svg:circle").attr({
        "class": "point_tooltip",
        "r": radius,
        "fill": function(d) {
          return color_scale(d.group);
        },
        "opacity": function(d, i) {
          return opacity;
        },
        "title": function(d) {
          return plot.tooltip_text(d);
        }
      });
    
      $(".point_tooltip").tooltip({
        html: true,
        container: "body",
        placement: "top"
      });
    
      point_names = g_points.append("text").text(function(d) {
        return d.point_name;
      }).attr({
        "dy": ".32em",
        "dx": 8,
        "text-anchor": "left",
        "display": "none"
      }).style({
        "fill": function(d) {
          return color_scale(d.group);
        },
        "font-size": "22px"
      });
    
      if (true) {
        sidebar = plot.right_margin.append("g").attr("transform", "translate(60,0)");
        g_toggle_names = sidebar.append("g").style("cursor", "pointer").style("font-size", "22px").on("click", function() {
          return toggle_names();
        });
        g_toggle_names.append("circle").attr("r", 7).attr("stroke", "black").attr("stroke-width", 2).attr("fill", "white");
        g_toggle_names.append("text").attr('text-anchor', 'start').attr('dy', '.32em').attr('dx', '12').text("Show names (" + data.length + ")");
        toggle_names = function() {
          var showing_point_names;
          showing_point_names = g_toggle_names.classed("show_names");
          point_names.attr("display", function() {
            if (showing_point_names) {
              return "none";
            } else {
              return "inline";
            }
          });
          return g_toggle_names.attr("class", function() {
            if (showing_point_names) {
              return "";
            } else {
              return "show_names";
            }
          }).select("circle").attr("fill", function() {
            if (showing_point_names) {
              return "white";
            } else {
              return "black";
            }
          });
        };
        if (color_scale.range().length > 1) {
          sidebar.append("text").attr({
            "class": "color_title",
            "x": -radius,
            "y": 45,
            "dy": ".35em"
          }).style({
            "font-size": "16px",
            "font-weight": "bold"
          }).text(color_title);
          g_color_legend = sidebar.selectAll(".key").data(color_scale.domain().reverse()).enter().append("g").attr({
            "transform": function(d, i) {
              return "translate(0, " + (i * (radius * 2 + 15) + 70) + ")";
            },
            "class": "key"
          }).style("cursor", "pointer");
          g_color_legend.append("circle").attr({
            "r": radius,
            "fill": color_scale
          }).on("click", function(d) {
            return toggle_points(d);
          });
          g_color_legend.append("text").attr({
            "x": radius + 10,
            "y": 0,
            "dy": ".35em"
          }).text(function(d) {
            return "" + d + " (" + color_legend_counts[d] + ")";
          }).on("click", function(d) {
            return toggle_points(d);
          });
        }
      }
    
      toggle_points = function(category) {
        g_points.filter(function(d) {
          return d.group === category;
        }).classed("hide", function() {
          return !d3.select(this).classed("hide");
        });
        return g_points.filter(function(d) {
          return d.group !== category;
        }).classed("hide", false);
      };
    
    }).call(this);

    </script>

    </div>
  </body>
</html>
