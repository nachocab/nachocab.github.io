<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <base target="_blank"> <!-- open all links on a new tab -->

    <title>JUNB - Sequencing</title>

    <link href="clickme_assets/bootstrap-tooltip.css" rel="stylesheet">
<link href="clickme_assets/clickme.css" rel="stylesheet">
<script src="clickme_assets/d3.v3.js"></script>
<script src="clickme_assets/d3_aux.js"></script>
<script src="clickme_assets/jquery.min.js"></script>
<script src="clickme_assets/bootstrap-tooltip.v2_3.js"></script>

  </head>

  <body>
    <script type="text/javascript">
    (function() {
      var clip, color_legend_counts, color_scale, color_title, data, g_color_legend, g_points, g_toggle_names, opacity, plot, point_names, points, radius, redraw, sidebar, toggle_names, toggle_points, transform;
    
      data = [{"x":9.05367977038026,"y":4.13288402450012,"point_name":"l3_m9_d9","group":"MARV"},
{"x":4.95893159415573,"y":3.62217067203454,"point_name":"l3_m6_d5","group":"MARV"},
{"x":2.92170315321535,"y":3.71782237609738,"point_name":"l3_m3_d3","group":"MARV"},
{"x":-0.023542968519032,"y":4.31806192556425,"point_name":"l3_m3_d0","group":"MARV"},
{"x":8.97930139321834,"y":3.6131900965227,"point_name":"l2_m8_d9","group":"MARV"},
{"x":5.03756410490722,"y":3.51159127171396,"point_name":"l2_m5_d5","group":"MARV"},
{"x":3.00622767105699,"y":3.58293389817984,"point_name":"l2_m2_d3","group":"MARV"},
{"x":0.0503909220919013,"y":4.05832851769911,"point_name":"l2_m2_d0","group":"MARV"},
{"x":8.9964298652485,"y":3.93096006420304,"point_name":"l1_m7_d9","group":"MARV"},
{"x":4.92236683763564,"y":3.83112189170897,"point_name":"l1_m4_d5","group":"MARV"},
{"x":3.07774353731424,"y":3.28024761925491,"point_name":"l1_m1_d3","group":"MARV"},
{"x":0.0273633022978902,"y":4.38148045784753,"point_name":"l1_m1_d0","group":"MARV"},
{"x":10.0256248052977,"y":4.49836591320269,"point_name":"l3_d10_m6","group":"LASV"},
{"x":2.90022828083485,"y":4.55120170896788,"point_name":"l3_d3_m5","group":"LASV"},
{"x":0.115165483206511,"y":4.43407126706967,"point_name":"l3_d0_m2","group":"LASV"},
{"x":-0.0737520127929747,"y":4.47160726876431,"point_name":"l3_d0_m3","group":"LASV"},
{"x":5.89584097936749,"y":3.94259277649912,"point_name":"l2_d6_m2","group":"LASV"},
{"x":2.9322439891845,"y":4.49276751098145,"point_name":"l2_d3_m3","group":"LASV"},
{"x":2.96363459005952,"y":4.45037012171264,"point_name":"l2_d3_m1","group":"LASV"},
{"x":0.034650256857276,"y":4.52611776318844,"point_name":"l2_d0_m5","group":"LASV"},
{"x":10.03174188409,"y":3.9449230941903,"point_name":"l1_d10_m4","group":"LASV"},
{"x":6.07857111280784,"y":4.1877004814783,"point_name":"l1_d6_m3","group":"LASV"},
{"x":2.92245602410287,"y":4.43189286347881,"point_name":"l1_d3_m2","group":"LASV"},
{"x":0.00973052049055695,"y":4.63604710354701,"point_name":"l1_d0_m7","group":"LASV"}];
    
      radius = 5;
    
      color_scale = d3.scale.ordinal().range(["#d62728","#24A5F9"]);;
    
      opacity = null;
    
      color_title = null;
    
      color_legend_counts = {"LASV":12,"MARV":12};
    
      plot = new_plot({
        width: 500,
        height: 500,
        padding: {"top":150,"right":400,"bottom":70,"left":100},
        xlab: "Day post-infection",
        ylab: "Normalized counts (log10)",
        rotate_label: {
          y: true
        },
        title: "JUNB - Sequencing",
        subtitle: "(jun B proto-oncogene)",
        box: false,
        xlim: null,
        ylim: null,
        data_ranges: {
          x: [-0.0737520127929747,10.03174188409],
          y: [3.28024761925491,4.63604710354701]
        },
        categorical_domains: {
          x: null,
          y: null
        },
        jitter: 0,
        ordinal_scale_padding: 1,
        linear_scale_padding: 40
      });
    
      plot.tooltip_text = function(d) {
        return "<strong>" + d.point_name + "</strong>" + "<br>" + "Normalized counts (log10): " + format_property(d.y) + "<br>" + "Day post-infection: " + format_property(d.x) + "<br>" + "group: " + format_property(d["group"]);
      };
    
      plot.center.append("defs").append("clipPath").attr("id", "clip").append("rect").attr({
        "width": plot.width,
        "height": plot.height
      });
    
      clip = plot.center.append("g").attr("clip-path", "url(#clip)");
    
      if (plot.zoom) {
        clip.append("rect").style({
          "cursor": "move"
        }).attr({
          "class": "overlay",
          "width": plot.width,
          "height": plot.height,
          "fill": "none",
          "pointer-events": "all"
        }).call(d3.behavior.zoom().x(plot.scales.x).y(plot.scales.y).scaleExtent([1, Infinity]).on("zoom", function() {
          return redraw();
        }));
        redraw = function() {
          plot.select(".x.axis").call(plot.axes.x);
          plot.select(".y.axis").call(plot.axes.y);
          return g_points.attr("transform", transform);
        };
      }
    
      transform = function(d) {
        return "translate(" + (plot.scales.x(d.x) + plot.jitters.x()) + ", " + (plot.scales.y(d.y) + plot.jitters.y()) + ")";
      };
    
      g_points = clip.selectAll(".point").data(data).enter().append("g").attr({
        "class": "point",
        "transform": transform
      });
    
      points = g_points.append("svg:circle").attr({
        "class": "point_tooltip",
        "r": radius,
        "fill": function(d) {
          return color_scale(d.group);
        },
        "opacity": function(d, i) {
          return opacity;
        },
        "title": function(d) {
          return plot.tooltip_text(d);
        }
      });
    
      $(".point_tooltip").tooltip({
        html: true,
        container: "body",
        placement: "top"
      });
    
      point_names = g_points.append("text").text(function(d) {
        return d.point_name;
      }).attr({
        "dy": ".32em",
        "dx": 8,
        "text-anchor": "left",
        "display": "none"
      }).style({
        "fill": function(d) {
          return color_scale(d.group);
        },
        "font-size": "22px"
      });
    
      if (true) {
        sidebar = plot.right_margin.append("g").attr("transform", "translate(60,0)");
        g_toggle_names = sidebar.append("g").style("cursor", "pointer").style("font-size", "22px").on("click", function() {
          return toggle_names();
        });
        g_toggle_names.append("circle").attr("r", 7).attr("stroke", "black").attr("stroke-width", 2).attr("fill", "white");
        g_toggle_names.append("text").attr('text-anchor', 'start').attr('dy', '.32em').attr('dx', '12').text("Show names (" + data.length + ")");
        toggle_names = function() {
          var showing_point_names;
          showing_point_names = g_toggle_names.classed("show_names");
          point_names.attr("display", function() {
            if (showing_point_names) {
              return "none";
            } else {
              return "inline";
            }
          });
          return g_toggle_names.attr("class", function() {
            if (showing_point_names) {
              return "";
            } else {
              return "show_names";
            }
          }).select("circle").attr("fill", function() {
            if (showing_point_names) {
              return "white";
            } else {
              return "black";
            }
          });
        };
        if (color_scale.range().length > 1) {
          sidebar.append("text").attr({
            "class": "color_title",
            "x": -radius,
            "y": 45,
            "dy": ".35em"
          }).style({
            "font-size": "16px",
            "font-weight": "bold"
          }).text(color_title);
          g_color_legend = sidebar.selectAll(".key").data(color_scale.domain().reverse()).enter().append("g").attr({
            "transform": function(d, i) {
              return "translate(0, " + (i * (radius * 2 + 15) + 70) + ")";
            },
            "class": "key"
          }).style("cursor", "pointer");
          g_color_legend.append("circle").attr({
            "r": radius,
            "fill": color_scale
          }).on("click", function(d) {
            return toggle_points(d);
          });
          g_color_legend.append("text").attr({
            "x": radius + 10,
            "y": 0,
            "dy": ".35em"
          }).text(function(d) {
            return "" + d + " (" + color_legend_counts[d] + ")";
          }).on("click", function(d) {
            return toggle_points(d);
          });
        }
      }
    
      toggle_points = function(category) {
        g_points.filter(function(d) {
          return d.group === category;
        }).classed("hide", function() {
          return !d3.select(this).classed("hide");
        });
        return g_points.filter(function(d) {
          return d.group !== category;
        }).classed("hide", false);
      };
    
    }).call(this);

    </script>
    <div class = "code">
        
    </div>
  </body>
</html>
