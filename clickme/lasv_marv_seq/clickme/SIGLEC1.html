  <body>
    <script type="text/javascript">
    (function() {
      var clip, color_legend_counts, color_scale, color_title, data, g_color_legend, g_points, g_toggle_names, opacity, plot, point_names, points, radius, redraw, sidebar, toggle_names, toggle_points, transform;

{"x":5.05923989985138,"y":3.29963364623546,"point_name":"l3_m6_d5","group":"MARV"},

{"x":5.06319186862558,"y":3.47535531827788,"point_name":"l2_m5_d5","group":"MARV"},
{"x":3.0490303491801,"y":2.84935344679998,"point_name":"l2_m2_d3","group":"MARV"},
{"x":-0.0454876735061407,"y":2.50100097939491,"point_name":"l2_m2_d0","group":"MARV"},
{"x":8.99572219483554,"y":2.90603171588511,"point_name":"l1_m7_d9","group":"MARV"},
{"x":5.05858628008515,"y":3.15404316304077,"point_name":"l1_m4_d5","group":"MARV"},
{"x":3.03312304876745,"y":2.35062940806499,"point_name":"l1_m1_d3","group":"MARV"},
{"x":0.00463435340672731,"y":2.27584151434255,"point_name":"l1_m1_d0","group":"MARV"},
{"x":10.1179599577561,"y":3.87489846368759,"point_name":"l3_d10_m6","group":"LASV"},
{"x":3.05269493713975,"y":4.07190159682081,"point_name":"l3_d3_m5","group":"LASV"},
{"x":-0.0421779948659241,"y":2.12193013844189,"point_name":"l3_d0_m2","group":"LASV"},
{"x":-0.0789469348266721,"y":2.1216803518983,"point_name":"l3_d0_m3","group":"LASV"},
{"x":5.91592351801693,"y":4.35363982457804,"point_name":"l2_d6_m2","group":"LASV"},
{"x":3.06321693085134,"y":3.55168121934214,"point_name":"l2_d3_m3","group":"LASV"},
{"x":3.02307223901153,"y":3.43884184256392,"point_name":"l2_d3_m1","group":"LASV"},
{"x":0.0360410428605974,"y":2.16692971642036,"point_name":"l2_d0_m5","group":"LASV"},
{"x":10.0426963649504,"y":3.38328955586094,"point_name":"l1_d10_m4","group":"LASV"},
{"x":5.98585317492485,"y":4.3342015124418,"point_name":"l1_d6_m3","group":"LASV"},
{"x":3.04898404877633,"y":3.77444695252168,"point_name":"l1_d3_m2","group":"LASV"},
{"x":-0.0628493655659258,"y":2.63385591378179,"point_name":"l1_d0_m7","group":"LASV"}];
    
      radius = 5;
    
      color_scale = d3.scale.ordinal().range(["#d62728","#24A5F9"]);;
    
      opacity = null;
    
      color_title = null;
    
      color_legend_counts = {"LASV":12,"MARV":12};
    
      plot = new_plot({
        width: 500,
        height: 500,
        padding: {"top":150,"right":400,"bottom":70,"left":100},
        xlab: "Day post-infection",
        ylab: "Normalized counts (log10)",
        rotate_label: {
          y: true
        },
        title: "SIGLEC1 - Sequencing",
        subtitle: "(sialic acid binding Ig-like lectin 1, sialoadhesin)",
        box: false,
        xlim: null,
        ylim: null,
        data_ranges: {
          x: [-0.0789469348266721,10.1179599577561],
          y: [1.92851644993621,4.35363982457804]
        },
        categorical_domains: {
          x: null,
          y: null
        },
        jitter: 0,
        hide_x_tick_labels: false,
        ordinal_scale_padding: 1,
        linear_scale_padding: 40
      });
    
      plot.tooltip_text = function(d) {
        return "<strong>" + d.point_name + "</strong>" + "<br>" + "Normalized counts (log10): " + format_property(d.y) + "<br>" + "Day post-infection: " + format_property(d.x) + "<br>" + "group: " + format_property(d["group"]);
      };
    
      plot.center.append("defs").append("clipPath").attr("id", "clip").append("rect").attr({
        "width": plot.width,
        "height": plot.height
      });
    
      clip = plot.center.append("g").attr("clip-path", "url(#clip)");
    
      if (plot.zoom) {
        clip.append("rect").style({
          "cursor": "move"
        }).attr({
          "class": "overlay",
          "width": plot.width,
          "height": plot.height,
          "fill": "none",
          "pointer-events": "all"
        }).call(d3.behavior.zoom().x(plot.scales.x).y(plot.scales.y).scaleExtent([1, Infinity]).on("zoom", function() {
          return redraw();
        }));
        redraw = function() {
          plot.select(".x.axis").call(plot.axes.x);
          plot.select(".y.axis").call(plot.axes.y);
          return g_points.attr("transform", transform);
        };
      }
    
      transform = function(d) {
        return "translate(" + (plot.scales.x(d.x) + plot.jitters.x()) + ", " + (plot.scales.y(d.y) + plot.jitters.y()) + ")";
      };
    
      g_points = clip.selectAll(".point").data(data).enter().append("g").attr({
        "class": "point",
        "transform": transform
      });
    
      points = g_points.append("svg:circle").attr({
        "class": "point_tooltip",
        "r": radius,
        "fill": function(d) {
          return color_scale(d.group);
        },
        "opacity": function(d, i) {
          return opacity;
        },
        "title": function(d) {
          return plot.tooltip_text(d);
        }
      });
    
      $(".point_tooltip").tooltip({
        html: true,
        container: "body",
        placement: "top"
      });
    
      point_names = g_points.append("text").text(function(d) {
        return d.point_name;
      }).attr({
        "dy": ".32em",
        "dx": 8,
        "text-anchor": "left",
        "display": "none"
      }).style({
        "fill": function(d) {
          return color_scale(d.group);
        },
        "font-size": "22px"
      });
    
      if (true) {
        sidebar = plot.right_margin.append("g").attr("transform", "translate(60,0)");
        g_toggle_names = sidebar.append("g").style("cursor", "pointer").style("font-size", "22px").on("click", function() {
          return toggle_names();
        });
        g_toggle_names.append("circle").attr("r", 7).attr("stroke", "black").attr("stroke-width", 2).attr("fill", "white");
        g_toggle_names.append("text").attr('text-anchor', 'start').attr('dy', '.32em').attr('dx', '12').text("Show names (" + data.length + ")");
        toggle_names = function() {
          var showing_point_names;
          showing_point_names = g_toggle_names.classed("show_names");
          point_names.attr("display", function() {
            if (showing_point_names) {
              return "none";
            } else {
              return "inline";
            }
          });
          return g_toggle_names.attr("class", function() {
            if (showing_point_names) {
              return "";
            } else {
              return "show_names";
            }
          }).select("circle").attr("fill", function() {
            if (showing_point_names) {
              return "white";
            } else {
              return "black";
            }
          });
        };
        if (color_scale.range().length > 1) {
          sidebar.append("text").attr({
            "class": "color_title",
            "x": -radius,
            "y": 45,
            "dy": ".35em"
          }).style({
            "font-size": "16px",
            "font-weight": "bold"
          }).text(color_title);
          g_color_legend = sidebar.selectAll(".key").data(color_scale.domain().reverse()).enter().append("g").attr({
            "transform": function(d, i) {
              return "translate(0, " + (i * (radius * 2 + 15) + 70) + ")";
            },
            "class": "key"
          }).style("cursor", "pointer");
          g_color_legend.append("circle").attr({
            "r": radius,
            "fill": color_scale
          }).on("click", function(d) {
            return toggle_points(d);
          });
          g_color_legend.append("text").attr({
            "x": radius + 10,
            "y": 0,
            "dy": ".35em"
          }).text(function(d) {
            return "" + d + " (" + color_legend_counts[d] + ")";
          }).on("click", function(d) {
            return toggle_points(d);
          });
        }
      }
    
      toggle_points = function(category) {
        g_points.filter(function(d) {
          return d.group === category;
        }).classed("hide", function() {
          return !d3.select(this).classed("hide");
        });
        return g_points.filter(function(d) {
          return d.group !== category;
        }).classed("hide", false);
      };
    
    }).call(this);

    </script>
