<div class="row">
    <div class="col-lg-12"><h3 class="entry-title"><a href="{{post.url}}">{{post.title}}</a></h3></div>
</div>
<div class="row">
    <div class="col-lg-2">
        <div class="post-date">{{post.date | date: "%B %d, %Y"}}</div>
    </div>
    <div class="col-lg-8">
        <p>{{ post.content }}</p>
    </div>
</div>
<div class="clearfix"></div>
<hr class="list_separator" />
